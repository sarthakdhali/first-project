<!DOCTYPE html>
<html lang = "en">
<head>
     <title>FORM</title>
</head>
  <body style= " background-color : black; color : red">
     <h2 align = "center"> REGISTRUTION FORM </h2>
     <form>
           <div>
          <label for = "filename">FileName :</label>
          <input type = "text" name="fliename" id="filename">
           </div><br>
           <div>
          <label for = "Email">Email :</label>
          <input type = "Email" name="Email" id="Email">
           </div><br>
           <div>
          <label for = "password">Password :</label>
          <input type = "password" name="password" id="password">
           </div><br><div>
          <label for = "dob">Date of Birth :</label>
          <input type = "date" name="dob" id="dob">
           </div><br>
          <div>
          <label for = "photo">Chose your photo :</label>
          <input type = "file" name="photo" id="photo">
           </div><br>
          <div>
          <label for = "gender">Gender :</label>
          <input type = "radio" name="gender" id="gender" value="Male" >Male
          <input type = "radio" name="gender" id="gender" value="Female" >Female
           </div>
          <div><br>
          <label for = "religion">Religion :</label>
          <input type = "checkbox" name="religion" id="religion" value="Hindu" >Hindu
          <input type = "checkbox" name="religion" id="religion" value="Islam" >Islam
          <input type = "checkbox" name="religion" id="religion" value="Khristan">Khristan
           </div>
           <div><br>
          <label for = "department">Department :</label>
              <select name="Department" >
                   <option>CSE</option>
                   <option>EEE</option>
                   <option>SWE</option>
                   <option>IBA</option>
                   <option>BBA</option>
              </select>
           </div>
           <div><br>
          <label for = "Comment">Comment:</label>
              <textarea cols="20" rows="10"></textarea>
            </div>
          <div><br>
          <input type="submit" value="Register">
          <input type="reset" value="close">
       
         
     </form>     
  </body>
</html>
